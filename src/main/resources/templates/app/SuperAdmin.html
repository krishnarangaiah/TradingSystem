<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <header th:insert="layout/AppLayout.html :: header"></header>
</head>
<body>
<div th:insert="layout/AppLayout.html :: nav"></div>

<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="card border-secondary" style="width: 80%">
            <h6 class="card-header bg-info text-white mb-3">Add Admin</h6>
            <div class="card-body">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col col-xl-12">
                        <form id="addAdminId" action="/CreateAdminUser" method="post">

                            <div class="row">

                                <div class="col">
                                    <div class="form-group">
                                        <label for="userNameId">User Name</label>
                                        <input id="userNameId" name="userName" type="text" class="form-control"
                                               placeholder="User Name">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="passwordId">Password</label>
                                        <input id="passwordId" name="password" type="password" class="form-control"
                                               placeholder="Password">
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col">
                                    <center>
                                        <div class="form-group">
                                            <div class="col">
                                                <button type="submit" class="btn btn-success">Sign in</button>
                                            </div>
                                        </div>
                                    </center>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <br/>

    <div class="row justify-content-center align-items-center h-100">
        <div class="card border-secondary" style="width: 80%">
            <div class="card-body">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col col-xl-12">

                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>

                        <div class="card border-secondary">
                            <table class="table table-sm table-bordered">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td colspan="2">Larry the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<script language="JavaScript">

    $('#addAdminId').submit(function( event ) {

        if($.trim($('#userNameId').val()) == ''){
            $('#userNameId').change().addClass('border border-danger');
            $('#userNameId').attr('placeholder', 'User Name is required');
            return false;
        }

        if($.trim($('#passwordId').val()) == ''){
            $('#passwordId').change().addClass('border border-danger');
            $('#passwordId').attr('placeholder', 'Password is required');
            return false;
        }

        return true;
    });




</script>


</body>
</html>
