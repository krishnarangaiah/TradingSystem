<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <header th:insert="layout/AppLayout.html :: header"></header>

    <script language="JavaScript">

    $(function() {

        $('#loginId').submit(function(e) {

            // UserName
            var userNameId = $('#userNameId');
            if(!userNameId.val()){
                userNameId.attr("placeholder", "This field is required");
                userNameId.addClass("border-warning");
                e.preventDefault();
                return false;
            }

            // Password
            var passwordId = $('#passwordId');
            if(!passwordId.val()){
                passwordId.attr("placeholder", "This field is required");
                passwordId.addClass("border-warning");
                e.preventDefault();
                return false;
            }

        });

        return true;

    });



    </script>

</head>
<body>
<div th:insert="layout/AppLayout.html :: nav"></div>

<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">

        <div class="card border-secondary" style="width: 40%">
            <h6 class="card-header bg-info text-white mb-0"><i class="fa fa-user-o"
                                                               aria-hidden="true"></i> Login </h6>
            <div class="card-body">

                <div class="row justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <form id="loginId" action="/User/Login" method="post">
                            <div class="form-group">
                                <label for="userNameId"><i class="fa fa-asterisk fa-fw" aria-hidden="true"></i> User Name</label>
                                <input type="text" class="form-control" id="userNameId" name="userName"
                                       placeholder="User Name">
                            </div>
                            <div class="form-group">
                                <label for="passwordId"><i class="fa fa-asterisk fa-fw" aria-hidden="true"></i> Password</label>
                                <input type="password" class="form-control" id="passwordId" name="password"
                                       placeholder="Password">
                            </div>
                            <center>
                                <div class="form-group">
                                    <div class="col">
                                        <button type="submit" class="btn btn-secondary">Sign in</button>
                                    </div>
                                </div>
                            </center>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


</body>
</html>
