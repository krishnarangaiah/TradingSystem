<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <header th:insert="layout/AppLayout.html :: header"></header>

    <style>
    th, td {
        text-align: center;
    }


    </style>

</head>
<body>
<div th:insert="layout/AppLayout.html :: nav"></div>

<div class="container-fluid h-100">

    <div class="row justify-content-center align-items-center h-100">

        <div class="card border-secondary" style="width: 60%">
            <h6 class="card-header bg-info text-white mb-0">
                <a href="/User/List" style="color: white;"> <i class="fa fa-address-book-o" aria-hidden="true"></i></a>
                | Users
                <span style="float: right;"> <a href="/User/Create" style="color: white;"> <i class="fa fa-user-o"
                                                                                              aria-hidden="true"></i> </a> </span>
            </h6>

            <table class="card-body table-sm table-bordered mb-0">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Login Count</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.id}"/>
                    <td th:text="${user.userName}"/>
                    <td th:text="${user.email}"/>
                    <td th:text="${user.role}"/>
                    <td th:text="${user.loginCount}"/>
                    <td><a th:href="@{/User/Read/?id={id}(id=${user.id})}"><i class="fa fa-eye" style="color: gray;"
                                                                              aria-hidden="true"></i></a> |
                        <a th:href="@{/User/Delete/?id={id}(id=${user.id})}"><i class="fa fa-times" style="color: gray;"
                                                                                aria-hidden="true"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>


</div>
</body>
</html>
